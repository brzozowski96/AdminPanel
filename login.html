<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Zaloguj się | BLOGApp</title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="img/short.png" rel="icon">

	</head>
	<body>
		<div class="container">
			<div class="row" style="min-height: 20vh"></div>
			<div class="row">
				<div class="col-lg-4 col-sm-3 col-md-3 hidden-xs"></div>

				<div class="col-lg-4 col-sm-6 col-md-6 col-xs-12">
					<div class="panel panel-default panel-glass">
						<div class="panel-header img-center">
					    	<img alt="Brand" src="img/brand.png">
						</div>
						<div class="panel-body">
							<br><br>
							
							<form action="#" method="post">
				                <div class="form-group login-label">
				                    <label for="login">Login użytkownika</label>
				                    <input type="text" class="form-control">
				                </div>
				                <div class="form-group login-label">
				                    <label for="login">Hasło</label>
				                    <input type="password" class="form-control">
				                </div>
				                <div class="form-group login-label text-center">
					                <input type="checkbox" value="on">
					                <label>Nie wylogowuj mnie</label>
				                </div>
				                <button type="submit" class="btn btn-block btn-default"><b>Zaloguj się</b></button>

				                <br>
				                <div class="row">
				                	<div class="col-xs-6"><a href="#" class="btn btn-link btn-block login-link">Zarejestruj się</a></div>
				                	<div class="col-xs-6"><a href="#" class="btn btn-link btn-block login-link">Przypomnij hasło</a></div>
				                </div>
				            </form>

						</div>
					</div>
				</div>

				<div class="col-lg-4 col-sm-3 col-md-3 hidden-xs"></div>

			</div>
			<div class="row" style="min-height: 20vh"></div>
			<div class="row footer">
				<div class="col-xs-12">
					Karol Brzozowski 2017
				</div>
			</div>
		</div>

		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
